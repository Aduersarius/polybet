services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: polybet-postgres
    restart: always
    environment:
      POSTGRES_DB: polybet
      POSTGRES_USER: polybet_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polybet_user -d polybet"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: polybet-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"  # Only expose on localhost
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis TLS Proxy (stunnel) - Provides secure TLS connection on port 6380
  redis-tls:
    image: dweomer/stunnel:latest
    container_name: polybet-redis-tls
    restart: always
    environment:
      - STUNNEL_ACCEPT=6380
      - STUNNEL_CONNECT=redis:6379
      - STUNNEL_PSK=${REDIS_PASSWORD}
    ports:
      - "6380:6380"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - default

  # WebSocket Server
  websocket:
    build: .
    container_name: polybet-websocket
    restart: always
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy

  # Polymarket Real-Time Worker
  # Connects to Polymarket WebSocket API for live odds updates
  polymarket-realtime:
    build:
      context: ..
      dockerfile: workers/polymarket-realtime/Dockerfile
    container_name: polybet-polymarket-realtime
    restart: always
    environment:
      DATABASE_URL: postgresql://polybet_user:${POSTGRES_PASSWORD}@postgres:5432/polybet
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Maintenance Worker
  # Handles backfill queue processing + periodic odds sync (every 30min)
  maintenance:
    build:
      context: ..
      dockerfile: workers/maintenance/Dockerfile
    container_name: polybet-maintenance
    restart: always
    environment:
      DATABASE_URL: postgresql://polybet_user:${POSTGRES_PASSWORD}@postgres:5432/polybet
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      POLYMARKET_CLOB_API_URL: https://clob.polymarket.com
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:

