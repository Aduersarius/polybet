services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: polybet-postgres
    restart: always
    environment:
      POSTGRES_DB: polybet
      POSTGRES_USER: polybet_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polybet_user -d polybet"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: polybet-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WebSocket Server
  websocket:
    build: .
    container_name: polybet-websocket
    restart: always
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
