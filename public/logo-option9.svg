<!-- Option 9: 3D Diamond effect -->
<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad9a" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="grad9b" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <!-- Left face -->
  <path d="M 50 10 L 10 50 L 50 50 Z" fill="url(#grad9a)"/>
  <!-- Right face -->
  <path d="M 50 10 L 90 50 L 50 50 Z" fill="url(#grad9b)"/>
  <!-- Bottom -->
  <path d="M 10 50 L 50 90 L 90 50 L 50 50 Z" fill="#a855f7"/>
</svg>
